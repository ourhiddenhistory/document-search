  <main class="content">
    <div class="scrolling-pane">
      <div class="search-panel">
        <div class="input-group mb-3">
          <input
            id="search"
            type="text"
            class="form-control"
            placeholder="Search term..."
            aria-label="Search term"
            aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button id="search_btn" class="btn btn-info" type="button">SEARCH</button>
          </div>
        </div>
        <p>
          <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            Search other sites
          </a>
        </p>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <ul class="list-unstyled card-columns">
              <li>
                <a class="othersearch-govinfo" target="_blank" data-toggle="tooltip" data-placement="top" title="US Government Information">
                  www.govinfo.gov
                </a>
              </li>
              <li>
                <a class="othersearch-wikileaks" target="_blank" data-toggle="tooltip" data-placement="top" title="Wikileaks">
                  wikileaks.org
                </a>
              </li>
              <li>
                <a class="othersearch-maryferrell" target="_blank" data-toggle="tooltip" data-placement="top" title="The Mary Ferrell Foundation">
                  maryferrell.org
                </a>
              </li>
            </ul>
          </div>
        </div>
        <br />

        <ul class="search-panel__pagination pagination-sm"></ul>

        <div class="results-container"></div>

        <ul class="search-panel__pagination pagination-sm"></ul>

      </div>
    </div>
    <div class="scrolling-pane">
      <div class="entry-panel">
        <div class="toolbar-doc"></div>
        <div class="entry-panel__meta"></div>
        <div class="entry-panel__content entry-panel__content--entry">

        </div>
        <div class="toolbar-entry">
          <div>
            <button type="button" class="toolbar-entry__page-prev btn btn-sm btn-secondary" data-toggle="tooltip" data-placement="top" title="Visit previous page">
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </button>
            <button type="button" class="toolbar-entry__page-next btn btn-sm btn-secondary" data-toggle="tooltip" data-placement="top" title="Visit next page" >
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
          <div>
            <a class="toolbar-entry__open-pdf btn btn-sm btn-secondary disabled" data-toggle="tooltip" data-placement="top" title="Open pdf (if available)" target="_blank">
              pdf <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </a>
          </div>
          <div>
            <a class="toolbar-entry__modal-entry-data btn btn-sm btn-secondary" data-toggle="tooltip" data-placement="top" title="Raw entry data" target="_blank">
              <i class="fa fa-info" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade modal-entry-data" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Entry data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        No data
      </div>
    </div>
  </div>
</div>
